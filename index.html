<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="holding-background-container">
    <div class="background-container">
        <div class="heading-container">
        <hr class="horizontal-line-1">
        <h1 class="heading">Bundle & Save</h1>
        <hr class="horizontal-line-2">
        </div>
        <div class="one-pair-container">
            <input type="radio" class="one-pair-radio" id="pair-one" value="195.00" />
            <div class="one-pair">
                <div class="one-pair-sub">
                    <p>1 Pair</p>
                    <p>DKK 195.00</p>
                </div>
                <p>50% OFF</p>
            </div>
        </div>
        <div class="second-pair-container">
            <div class="second-pair-sub-container">
                <input type="radio" class="one-pair-radio" id="pair-two" value="345.00" />
            <div class="one-pair">
                <div class="one-pair-sub">
                    <p>1 Pair</p>
                    <p>DKK 345.00</p>
                </div>
                <p>DKK 1965</p>
                <div>
                    <p>Most Popular</p>
                    <p>40% OFF</p>
                </div>
            </div>
            </div>
            <div class="headings">
                <p class="one">Size</p>
                <p class="one">Color</p>
            </div>
            <div class="selection-one">
                <p class="one">#1</p>
                <div class="seperator">
                <select class="selection-one-list">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <select class="selection-two-list">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                </select>
                </div>
            </div>
            <div class="selection-two">
                <p class="one">#2</p>
                <div class="seperator">
                <select class="selection-one-list">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <select class="selection-two-list">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                </select>
            </div>
            </div>
        </div>
        <div class="third-pair-container">
            <input type="radio" class="one-pair-radio" id="pair-three" value="528.00" />
            <div class="third-pair">
                <div class="third-pair-sub">
                    <p>3 Pair</p>
                    <p>DKK 528.00</p>
                </div>
                <p>50% OFF</p>
            </div>
        </div>

        <div class="shipping-container">
            <p class="shipping-days">Free 2 day shipping</p>
            <p class="total">Total: <span id="totalValue" class="total-value">0</span></p>
        </div>
        <div class="add-to-cart">
            <p>+</p>
            <p>Add to Cart</p>
        </div>
    </div>
    </div>
</body>
</html>
